<body>
<h4>iframe编辑框</h4>
<iframe name="richedit" style="height:200px;width:400px;border:1px solid #9f9f9d;" src="blank.html"></iframe>
<h4>div编辑框</h4>
<div class="editable" id="richedit" style="border:1px solid #9f9f9d"

  });

</script>
